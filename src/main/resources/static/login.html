<div class="alert alert-danger" ng-show="controller.error">There
	was a problem logging in. Please try again.</div>
<form role="form" ng-submit="controller.login()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			placeholder="Username" required class="form-control" id="username"
			name="username" ng-model="controller.credentials.username" />
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			placeholder="Password" required class="form-control" id="password"
			name="password" ng-model="controller.credentials.password" />
	</div>

	<div class="row">
		<div class="col-xs-6 text-center">
			<button type="submit" class="btn btn-primary big-button">Log in</button>
		</div>
		<div class="col-xs-6 text-center">
		<a href="#/register">
			<p class="btn btn-primary big-button">
				Register
			</p>
			</a>
		</div>

	</div>
</form>
